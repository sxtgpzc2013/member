<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>财务管理</a>
            </li>
            <li>
                <strong>币种转换</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">提现申请</h5>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" action="">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*会员编号:</label>
                            <div class="col-sm-6">
                                <span class="help-block">00001[牛牛]</span>
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">*奖金币余额:</label>
							<div class="col-sm-6">
								<span class="help-block">12312313</span>
							</div>
						</div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*报单币余额：</label>
                            <div class="col-sm-6">
                                <span class="help-block">12312313</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*转币类型：</label>
                            <div class="col-sm-6">
                                <input id="type" name="type" class="form-control" type="radio" value="1" checked>奖金币转报单币
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">*转币数量：</label>
                            <div class="col-sm-6">
                                <input id="number" name="number" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button class="btn btn-warning" type="submit">确定</button>
								<button class="btn btn-warning btn-outline" type="reset">重置</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<include file="public:footer" />
<!-- jQuery Validation plugin javascript-->
<script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
<script>
   //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
   $.validator.setDefaults({
	   highlight: function (element) {
		   $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
	   },
	   success: function (element) {
		   element.closest('.form-group').removeClass('has-error').addClass('has-success');
	   },
	   errorElement: "span",
	   errorClass: "help-block m-b-none",
	   validClass: "help-block m-b-none"


   });

	//以下为官方示例
	$().ready(function () {
		// validate signup form on keyup and submit
		$("#signupForm").validate({
			rules: {
				number: {
					required: true
				},
				agree: "required"
			},
			messages: {
				number: {
					required: "请输入转币数量"
				}
			}
		});
	});
</script>
