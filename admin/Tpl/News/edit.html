<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>新闻公告</a>
            </li>
            <li>
                <strong>公司新闻</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">编辑新闻</h5>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" method="post" action="__ACTION__">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*标题:</label>
                            <div class="col-sm-6">
                                <input id="title" name="title" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$result.title}">
                                <input type="hidden" name="form_key" value="yes" />
                                <input type="hidden" name="id" value="{$result.id}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*类型:</label>
                            <div class="col-sm-6">
                                <label class="checkbox-inline"><input type="radio" name="type" value="1" id="inlineCheckbox1" checked> 公共</label>
                            </div>
                        </div>

						<div class="form-group">
							<label class="col-sm-3 control-label">*优先级:</label>
							<div class="col-sm-6">
								<input id="level" name="level" class="form-control" type="text" value="{$result.level}">
							</div>
						</div>

						<div class="form-group">
                            <label class="col-sm-3 control-label">*新闻内容:</label>
                            <div class="col-sm-6">
                                <!-- <textarea name="content" rows="8" cols="40" class="form-control">{$result.content}</textarea> -->
                                <div class="ibox-content gray-bg">

                                    <div class="summernote"  style="height: auto;min-height: 300px;" name="content">
                                        {$result.content}
                                    </div>

                                </div>
                            </div>
                        </div>
                        <textarea name="content" rows="8" cols="40" class="content_code" style="display:none">

                        </textarea>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit" onclick="save()">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<include file="public:footer" />
<!-- jQuery Validation plugin javascript-->
<script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
<script src="__PUBLIC__/js/plugins/summernote/summernote.min.js"></script>
<script src="__PUBLIC__/js/plugins/summernote/summernote-zh-CN.js"></script>
<script>
    $(document).ready(function () {

        $('.summernote').summernote({
            lang: 'zh-CN'
        });
    });
    // var edit = function () {
    //     $("#eg").addClass("no-padding");
    //     $('.click2edit').summernote({
    //         lang: 'zh-CN',
    //         focus: true
    //     });
    // };
    var save = function () {
        var aHTML = $('.summernote').code(); //save HTML If you need(aHTML: array).
        $('.content_code').val(aHTML)
    };

</script>
<script>
   //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
   $.validator.setDefaults({
	   highlight: function (element) {
		   $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
	   },
	   success: function (element) {
		   element.closest('.form-group').removeClass('has-error').addClass('has-success');
	   },
	   errorElement: "span",
	   errorClass: "help-block m-b-none",
	   validClass: "help-block m-b-none"


   });

	//以下为官方示例
   $().ready(function () {
	   // validate signup form on keyup and submit
	   $("#signupForm").validate({
		   rules: {
			   title: {
				   required: true
			   },
			   content: {
				   required: true,
			   },
			   type: {
				   required: true,
			   },
			   level: {
				   required: true
			   },
			   agree: "required"
		   },
		   messages: {

		   }
	   });
   });
</script>
