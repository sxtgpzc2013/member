<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>新闻公告</a>
            </li>
            <li>
                <strong>公司新闻</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content table-responsive">
                    <div class="row">
                        <div class="col-sm-12 m-b-xs">
							<p>
                                <a type="button" class="btn btn-w-m btn-danger" href="__APP__/News/add">新增</a>
                                <!-- <button type="button" class="btn btn-w-m btn-primary">启用</button>
                                <button type="button" class="btn btn-w-m btn-primary">禁用</button>
                                <button type="button" class="btn btn-w-m btn-primary">删除</button>
                                <button type="button" class="btn btn-w-m btn-primary">排序</button> -->
                            </p>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover no-margins table-bordered table-striped">
                            <thead>
                                <tr>
                                    <!-- <th>#</th> -->
                                    <th>编号</th>
                                    <th>标题</th>
                                    <th>类型</th>
                                    <th>优先级</th>
                                    <th>最后更新</th>
									<th>状态</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="result['result']" item="new">
                                    <tr>
                                        <!-- <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td> -->
                                        <td>{$new.id}</span></td>
    									<td>{$new.title}</td>
                                        <td>
                                            <if condition="$new['type'] eq 1">
                                                公共
                                            </if>
                                        </td>
                                        <td>{$new.level}</td>
    									<td>{$new.updated_at|date="Y-m-d H:i:s",###}</td>
    									<td>
                                            <if condition="$new['status'] eq 0">
                                                启用
                                            <elseif condition="$new['status'] eq 1" />
                                                禁用
                                            </if>
                                        </td>
                                        <td>
    										<a href="__APP__/News/edit/id/{$new.id}">编辑</a>
    										<a href="__APP__/News/delete/id/{$new.id}" onclick="return confirm('确认删除吗？')">删除</a>
                                            <if condition="$new['status'] eq 0">
    										  <a href="__APP__/News/status/id/{$new.id}/type/0">禁用</a>
                                            <elseif condition="$new['status'] eq 1" />
                                                <a href="__APP__/News/status/id/{$new.id}/type/1">启用</a>
                                            </if>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

	<div class="row">
	    <div class="col-sm-12 text-right">
	        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
	            <ul class="pagination">
	                {$result.page}
	            </ul>
	        </div>
	    </div>
	</div>

</div>
<include file="public:footer" />
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
   $(document).ready(function () {
	   $('.i-checks').iCheck({
		   checkboxClass: 'icheckbox_square-green',
		   radioClass: 'iradio_square-green',
	   });
   });
</script>
