<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>信息管理</a>
            </li>
            <li>
                <strong>消费商注册</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <form method="get" class="form-horizontal">
                <div class="ibox-title">
                    <h5>消费商注册</h5>
                </div>
                <div class="ibox-content">
						<div class="form-group" style="background:#bbbbbb;color:#ffffff">
							<h3 class="text-center">基本信息</h3>
						</div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">消费商编号</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>

							<div class="col-sm-3">
	                            <button href="#" class="btn btn-white btn-sm">验证编号</button>
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">消费商姓名</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">消费商级别</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">消费商身份证号</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>


						<div class="form-group">
                            <label class="col-sm-2 control-label">消费商身份证所在区域</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">上传身份证附件</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">消费商手机号</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">开户银行</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">开户行地址</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">银行卡号</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>

							<div class="col-sm-3">
                                <span>(开户人必须是消费商姓名)</span>
                            </div>
                        </div>

						<div class="form-group" style="background:#bbbbbb;color:#ffffff">
							<h3 class="text-center">红酒赠送</h3>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">开户行地址</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group" style="background:#bbbbbb;color:#ffffff">
							<h3 class="text-center">关系信息</h3>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">推荐人编号</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">报单中心</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>

							<div class="col-sm-3">
	                            <button href="#" class="btn btn-white btn-sm">获取报单中心</button>
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">接点人</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">接点区</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>


						<div class="form-group" style="background:#bbbbbb;color:#ffffff">
							<h3 class="text-center">安全信息</h3>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">一级密码</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">确认一级密码</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">二级密码</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">确认二级密码</label>

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
							<div class="col-sm-3">
	                            <button href="#" class="btn btn-white btn-sm">重置密码</button>
                            </div>
                        </div>




						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary" type="submit">注册</button>
								<button class="btn btn-white" type="submit">取消</button>
							</div>
						</div>
                </div>


            </div>
        </div>
    </div>



</div>
<include file="public:footer" />
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
   $(document).ready(function () {
	   $('.i-checks').iCheck({
		   checkboxClass: 'icheckbox_square-green',
		   radioClass: 'iradio_square-green',
	   });
   });
</script>
