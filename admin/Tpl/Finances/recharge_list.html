<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>财务管理</a>
            </li>
            <li>
                <strong>充值记录</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
				<div class="row">
					<div class="col-sm-6 m-b-xs">
						<p>
							<button type="button" class="btn btn-w-m btn-danger">导出数据</button>
						</p>
					</div>
					<div class="col-sm-6 text-right">
							<input type="text" placeholder="2016-09-17" class="input-sm">
							<input type="text" placeholder="2016-09-18" class="input-sm">
							<input type="text" placeholder="请输入会员编码" class="input-sm">
							<button type="button" class="btn btn-sm btn-primary"> 查询</button>

					</div>
				</div>

				<!-- <div class="ibox-title">
					<h5 class="ibox-title text-center">消费商</h5>
				</div> -->
                <div class="ibox-content">
					<!-- <h5 class="text-center">消费商列表</h5> -->
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>消费商编号</th>
                                    <th>消费商姓名</th>
                                    <th>充值者编号</th>
                                    <th>充值者姓名</th>
                                    <th>充值币种</th>
                                    <th>充值金额</th>
                                    <th>状态</th>
									<th>充值时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<foreach name="result['result']" item="item">
	                                <tr>
										<td>{$item.targetusernumber}</td>
										<td>{$item.targetrealname}</td>
										<td>{$item.usernumber}</td>
										<td>{$item.realname}</td>
										<td>
											<if condition="$item['moneytype'] eq 1">
												现金币
											<elseif condition="$item['moneytype'] eq 2" />
												报单币
											<elseif condition="$item['moneytype'] eq 3" />
												戎子盾
											<elseif condition="$item['moneytype'] eq 4" />
												激活币
											<elseif condition="$item['moneytype'] eq 5" />
												奖励积分
											<elseif condition="$item['moneytype'] eq 6" />
												奖金币
											</if>
										</td>
										<td>￥{$item.money}</td>
										<td>
											<if condition="$item['status'] eq 0">
												失败
											<elseif condition="$item['status'] eq 1" />
												成功
											</if>
										</td>
										<td>{$item.createtime|date="Y-m-d H:i:s",###}</td>
                                	</tr>
                                </foreach>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

	<div class="row">
	    <div class="col-sm-12 text-right">
	        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
	            <ul class="pagination">
	               {$result.page}
	            </ul>
	        </div>
	    </div>
	</div>

</div>
<include file="public:footer" />
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
   $(document).ready(function () {
	   $('.i-checks').iCheck({
		   checkboxClass: 'icheckbox_square-green',
		   radioClass: 'iradio_square-green',
	   });
   });
</script>
