<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>财务管理</a>
            </li>
            <li>
                <strong>财务流水</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
				<div class="row">
					<div class="col-sm-6 m-b-xs">
						<p>
							<button type="button" class="btn btn-w-m btn-danger">导出数据</button>
						</p>
					</div>
					<div class="col-sm-6 text-right">
							<input type="text" placeholder="2016-09-17" class="input-sm">
							<input type="text" placeholder="2016-09-18" class="input-sm">
							<input type="text" placeholder="请输入销费商编码" class="input-sm">
							<button type="button" class="btn btn-sm btn-primary"> 查询</button>

					</div>
				</div>

				<!-- <div class="ibox-title">
					<h5 class="ibox-title text-center">销费商</h5>
				</div> -->
                <div class="ibox-content">
					<!-- <h5 class="text-center">销费商列表</h5> -->
                    <div class="table-responsive">
                        <table class="table table-hover no-margins table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>相关销费商</th>
                                    <th>目标销费商</th>
									<th>变更金额</th>
									<th>变更后金额</th>
									<th>变更币种</th>
									<th>类型</th>
									<th>变更状态</th>
                                    <th>时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<foreach name="result['result']" item="item">
	                                <tr>
										<td>{$item.realname}</td>
										<td>{$item.targetrealname}</td>
	                                    <td>￥{$item.money}</td>
	                                    <td>￥{$item.hasmoney}</td>
										<td>
											<if condition="$item['moneytype'] eq 1">
												现金币
											<elseif condition="$item['moneytype'] eq 2" />
												注册币
											<elseif condition="$item['moneytype'] eq 3" />
												戎子盾
											<elseif condition="$item['moneytype'] eq 4" />
												激活币
											<elseif condition="$item['moneytype'] eq 5" />
												福利积分
											<elseif condition="$item['moneytype'] eq 6" />
												奖金币
											</if>
										</td>
										<td>
											<if condition="$item['changetype'] eq 0">
												未知
											<elseif condition="$item['changetype'] eq 1" />
												公司充值
											<elseif condition="$item['changetype'] eq 2" />
												公司扣币
											<elseif condition="$item['changetype'] eq 3" />
												分红
											<elseif condition="$item['changetype'] eq 4" />
												管理补贴
											<elseif condition="$item['changetype'] eq 5" />
												互动补贴
											<elseif condition="$item['changetype'] eq 6" />
												拓展补贴
											<elseif condition="$item['changetype'] eq 7" />
												市场补贴
											<elseif condition="$item['changetype'] eq 8" />
												销售补贴
											<elseif condition="$item['changetype'] eq 9" />
												服务补贴
											<elseif condition="$item['changetype'] eq 10" />
												服务补贴
											<elseif condition="$item['changetype'] eq 11" />
												销费商提现
											<elseif condition="$item['changetype'] eq 12" />
												处理提现
											<elseif condition="$item['changetype'] eq 13" />
												消费
											</if>
										</td>
										<td>
											<if condition="$item['recordtype'] eq 0">
												减少
											<elseif condition="$item['recordtype'] eq 1" />
												增加
											</if>
										</td>
										<td>{$item.createtime|date="Y-m-d H:i:s",###}</td>
	                                </tr>
	                            </foreach>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

	<div class="row">
	    <div class="col-sm-12 text-right">
	        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
	            <ul class="pagination">
	                {$result.page}
	            </ul>
	        </div>
	    </div>
	</div>

</div>
<include file="public:footer" />
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
   $(document).ready(function () {
	   $('.i-checks').iCheck({
		   checkboxClass: 'icheckbox_square-green',
		   radioClass: 'iradio_square-green',
	   });
   });
</script>
