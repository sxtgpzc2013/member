<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>财务管理</a>
            </li>
            <li>
                <strong>转账明细</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">

	<div class="row">
		<div class="col-sm-4 m-b-xs">
			<p>
				<button type="button" class="btn btn-w-m btn-danger">导出数据</button>
			</p>
		</div>
		
	</div>
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
					<h3 class="text-center">转账明细</h3>
                    <div class="table-responsive">
                        <table class="table table-hover no-margins table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>转出账户编号</th>
                                    <th>转出账户姓名</th>
                                    <th>转入账户编号</th>
                                    <th>转入账户姓名</th>
									<th>币种</th>
									<th>转账金额</th>
									<th>状态</th>
									<th>转账时间</th>
                                </tr>
                            </thead>
                            <tbody>
	                            <foreach name="result['result']" item="transfer">
	                                <tr>
										<td>{$transfer.usernumber}</td>
										<td>{$transfer.username}</td>
										<td>{$transfer.targetusernumber}</td>
										<td>{$transfer.targetusername}</td>
										<td>
											<if condition="$transfer['moneytype'] eq 0">
												注册币
											</if>
										</td>
										<td>￥{$transfer.money}</td>
	                                    <td>
	                                    	<if condition="$transfer['status'] eq 0">
	                                    		转账成功
	                                    	<elseif condition="$transfer['status'] eq 1" />
	                                    		转账失败
	                                    	</if>
	                                    </td>
	                                    <td>{$transfer.createtime|date="Y-m-d H:i:s",###}</td>
	                                </tr>
	                            </foreach>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

	<div class="row">
	    <div class="col-sm-12 text-right">
	        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
	            <ul class="pagination">
	                {$result.page}
	            </ul>
	        </div>
	    </div>
	</div>

</div>
<include file="public:footer" />
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
   $(document).ready(function () {
	   $('.i-checks').iCheck({
		   checkboxClass: 'icheckbox_square-green',
		   radioClass: 'iradio_square-green',
	   });
   });
</script>
