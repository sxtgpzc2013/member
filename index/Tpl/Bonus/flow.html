<include file="public:header" />
<div class="row wrapper wrapper-content border-bottom white-bg page-heading" style="border-bottom:3px solid #f1c703 !important">
	<div class="col-lg-10"  style="padding:0px;">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__APP__">首页</a>
            </li>
			<li>
                <a>奖金管理</a>
            </li>
            <li>
                <strong>财务流水</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">

					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 style="float: none !important;">财务流水</h5>
						</div>
						<div class="ibox-content">
	                        <form role="form" class="form-inline" action="" method="get">
	                            <div class="form-group ">
	                                <input type="start" name="start" placeholder="开始时间" class="form_datetime form-control" data-date="" data-date-format="yyyy-mm-dd" value="{$_GET['start']}">
	                            </div>


	                            <div class="form-group">
	                                <input type="stop" name="stop" placeholder="结束时间" class="form_datetime form-control" data-date="" data-date-format="yyyy-mm-dd" value="{$_GET['stop']}">
	                            </div>
	                            <button class="btn btn-white" type="submit" style="margin-top:5px;">搜索</button>
	                        </form>
							<table class="table table-hover no-margins">
								<thead>
									<tr>
	                                    <th>相关消费商</th>
	                                    <th>目标消费商</th>
										<th>变更金额</th>
										<th>变更币种</th>
										<th>类型</th>
										<th>变更状态</th>
	                                    <th>时间</th>
	                                </tr>
								</thead>
								<tbody>
									<foreach name="result['result']" item="item">
		                                <tr>
											<td>{$item.realname}</td>
											<td>{$item.targetrealname}</td>
		                                    <td>￥{$item.money}</td>
											<td>
												<if condition="$item['moneytype'] eq 1">
													奖金币
												<elseif condition="$item['moneytype'] eq 2" />
													报单币
												<elseif condition="$item['moneytype'] eq 3" />
													戎子盾
												<elseif condition="$item['moneytype'] eq 4" />
													激活币
												<elseif condition="$item['moneytype'] eq 5" />
													奖励积分
												<elseif condition="$item['moneytype'] eq 6" />
													爱心基金
												<elseif condition="$item['moneytype'] eq 7" />
													平台管理费
												<elseif condition="$item['moneytype'] eq 8" />
													税费
												</if>
											</td>
											<td>
												<if condition="$item['changetype'] eq 0">
													未知
												<elseif condition="$item['changetype'] eq 1" />
													公司充值
												<elseif condition="$item['changetype'] eq 2" />
													公司扣币
												<elseif condition="$item['changetype'] eq 3" />
													分红
												<elseif condition="$item['changetype'] eq 4" />
													管理补贴
												<elseif condition="$item['changetype'] eq 5" />
													互动补贴
												<elseif condition="$item['changetype'] eq 6" />
													拓展补贴
												<elseif condition="$item['changetype'] eq 7" />
													市场补贴
												<elseif condition="$item['changetype'] eq 8" />
													消费补贴
												<elseif condition="$item['changetype'] eq 9" />
													服务补贴
												<elseif condition="$item['changetype'] eq 10" />
													消费提成
												<elseif condition="$item['changetype'] eq 11" />
													消费商提现
												<elseif condition="$item['changetype'] eq 12" />
													处理提现
												<elseif condition="$item['changetype'] eq 13" />
													消费
												<elseif condition="$item['changetype'] eq 14" />
													消费商转币
												<elseif condition="$item['changetype'] eq 15" />
													币种转换
												</if>
											</td>
											<td>
												<if condition="$item['recordtype'] eq 0">
													减少
												<elseif condition="$item['recordtype'] eq 1" />
													增加
												</if>
											</td>
											<td>{$item.createtime|date="Y-m-d H:i:s",###}</td>
		                                </tr>
		                            </foreach>



								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="col-sm-12 text-right">
			<div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
				<ul class="pagination">
					{$result['page']}
				</ul>
			</div>
		</div>
	</div>
</div>
<include file="public:footer" />
<script src="__PUBLIC__/js/bootstrap-datetimepicker.min.js"></script>
<script src="__PUBLIC__/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
	 language:  'zh-CN',
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
 });
</script>
