<include file="public:header" />
<div class="row wrapper wrapper-content border-bottom white-bg page-heading" style="border-bottom:3px solid #f1c703 !important">
	<div class="col-lg-10"  style="padding:0px;">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">我的商城</a>
            </li>
			<li>
                <strong>我的订单</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content">



	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 style="float: none !important;">我的订单</h5>
						</div>
						<div class="ibox-content table-responsive">
							<table class="table table-hover no-margins table-bordered table-striped">
								<thead>
									<tr>
										<th>订单号</th>
										<th>奖金币</th>
										<th>戎子盾</th>
										<th>总价</th>
										<th>下单时间</th>
										<th>发货状态</th>
										<th>签收操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="result['result']" item="item">
										<tr>
											<td>{$item.order_code}</td>
											<td>￥{$item.total_jprice}</td>
											<td>￥{$item.total_rprice}</td>
											<td>￥{$item.total_price}</td>
											<td>{$item.created_at|date="Y-m-d H:i:s",###}</td>
											<td>
												<if condition="$item['status'] eq 0">
													未付款
												<elseif condition="$item['status'] eq 1" />
													已付款
												<elseif condition="$item['status'] eq 2" />
													已发货
												<elseif condition="$item['status'] eq 3" />
													已完成
												<elseif condition="$item['status'] eq 4" />
													换货处理中
												<elseif condition="$item['status'] eq 5" />
													退货处理中
												<elseif condition="$item['status'] eq 6" />
													等待用户邮寄
												</if>
											</td>
											<td>
												<if condition="$item['status'] eq 2">
													<a href="__APP__/Orders/sign/id/{$item.id}" onclick="return confirm('确认签收吗？')" class="btn btn-warning btn-sm col-lg-2">签收</a>&nbsp;&nbsp;
												</if>
												<a href="__APP__/Orders/detail/id/{$item.id}" class="btn btn-warning btn-sm btn-outline">订单详情</a></td>
										</tr>
									</foreach>
									<!-- <tr>
										<td>52345</td>
										<td>523454235</td>
										<td>52345</td>
										<td>234234</td>
										<td>未发货</td>
										<td><a class="btn btn-sm col-lg-2">已签收</a>&nbsp;&nbsp;<a href="#" class="btn btn-warning btn-sm btn-outline">订单详情</a></td>
									</tr> -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
			    <div class="col-sm-12 text-right">
			        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
			            <ul class="pagination">
			                {$result.page}
			            </ul>
			        </div>
			    </div>
			</div>

		</div>


	</div>
</div>
<include file="public:footer" />
