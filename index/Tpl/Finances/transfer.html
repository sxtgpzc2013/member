<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__APP__">首页</a>
            </li>
            <li>
                <a>财务管理</a>
            </li>
            <li>
                <strong>系统内部转账</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">系统内部转账</h5>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" method="post" action="__ACTION__">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*会员编号:</label>
                            <div class="col-sm-6">
                                <span class="help-block">{$member['usernumber']}[{$member['realname']}]</span>
                                <input type="hidden" name="form_key" value="yes" />
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">*注册币余额:</label>
							<div class="col-sm-6">
								<span class="help-block">￥{$member['baodanbi']}</span>
							</div>
						</div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*转入用户编号:</label>
                            <div class="col-sm-6">
                                <input id="usernumber" name="targetusernumber" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*转币类型:</label>
                            <div class="col-sm-6">
								<div class="radio">
                                    <label>
                                        <input name="type" type="radio" checked="checked" value="1" id="optionsRadios1" name="optionsRadios">注册币转注册币</label>
                                </div>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">*转币数量:</label>
                            <div class="col-sm-6">
                                <input id="number" name="money" class="form-control" type="text" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button class="btn btn-warning" type="submit">确定</button>
								<button class="btn btn-warning btn-outline" type="reset">重置</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<include file="public:footer" />
<!-- jQuery Validation plugin javascript-->
<script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
<script>
   //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
   $.validator.setDefaults({
	   highlight: function (element) {
		   $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
	   },
	   success: function (element) {
		   element.closest('.form-group').removeClass('has-error').addClass('has-success');
	   },
	   errorElement: "span",
	   errorClass: "help-block m-b-none",
	   validClass: "help-block m-b-none"


   });

	//以下为官方示例
	$().ready(function () {
		// validate signup form on keyup and submit
		$("#signupForm").validate({
			rules: {
				user_number: {
					required: true
				},
				type: {
					required: true
				},
				number: {
					required: true
				},
				money:{
					required: true
				}
				agree: "required"
			},
			messages: {
				user_number: {
					required: "请输入转入用户编号"
				},
				number: {
					required: "请输入转币数量"
				}
			}
		});
	});
</script>
