<include file="public:header" />
<div class="row wrapper wrapper-content border-bottom white-bg page-heading" style="border-bottom:3px solid #f1c703 !important">
	<div class="col-lg-10"  style="padding:0px;">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
			<li>
                <a>财务管理</a>
            </li>
            <li>
                <strong>转币记录</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">

					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 style="float: none !important;">转币记录</h5>
						</div>
						<div class="ibox-content">
							<table class="table table-hover no-margins table-bordered">
								<thead>
									<tr>
										<th>转出账户编号</th>
										<th>转出账户姓名</th>
										<th>转入账户编号</th>
										<th>转入账户姓名</th>
										<th>转换类型</th>
										<th>转币数量</th>
										<th>转账状态</th>
										<th>转币时间</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="transfers" item="transfer">
										<tr>
											<td>{$transfer.usernumber}</td>
											<td>{$transfer.username}</td>
											<td>{$transfer.targetusernumber}</td>
											<td>{$transfer.targetusername}</td>
											<td>
												<if condition="$transfer['moneytype'] eq 0">
													报单币
												</if>
											</td>
											<td>{$transfer.money}</td>
											<td>
												<if condition="$transfer['status'] eq 0">
													转账成功
												<elseif condition="$transfer['status'] eq 1" />
													转账失败
												</if>
											</td>
											<td>{$transfer.createtime|date="Y-m-d H:i:s",###}</td>
										</tr>
									</foreach>
								</tbody>
							</table>
							<div class="col-sm-12 text-right">
						        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
						            <ul class="pagination">
						                {$page}
						            </ul>
						        </div>
						    </div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<include file="public:footer" />
