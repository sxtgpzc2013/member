<include file="public:header" />
<div class="row wrapper wrapper-content border-bottom white-bg page-heading" style="border-bottom:3px solid #f1c703 !important">
	<div class="col-lg-10"  style="padding:0px;">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">我的商城</a>
            </li>
			<li>
                <strong>地址管理</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content">

	<div class="row">
		<div class="col-lg-2 col-md-offset-3">
			<div class="widget  p-lg text-center">
                <div class="m-b-md">
					<img src="__PUBLIC__/img/tianjiaren.png" alt="" style="width:60px;height:60px"/>
                    <h1 class="m-xs"></h1>
                    <h3 class="no-margins" >
                    注册消费商
                </h3>
                </div>
            </div>
		</div>
		<div class="col-lg-2">
			<div class="widget  p-lg text-center">
                <div class="m-b-md">
                    <img src="__PUBLIC__/img/qianbao.png" alt="" style="width:60px;height:60px"/>
                    <h1 class="m-xs"></h1>
                    <h3 class="no-margins">
                    申请提现
                </h3>
                </div>
            </div>
		</div>
		<div class="col-lg-2">
			<div class="widget  p-lg text-center">
                <div class="m-b-md">
                    <img src="__PUBLIC__/img/money.png" alt="" style="width:60px;height:60px"/>
                    <h1 class="m-xs"></h1>
                    <h3 class="no-margins">
                    系统内部转账
                </h3>
                </div>
            </div>
		</div>

	</div>


	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 style="float: none !important;">地址管理</h5>
							<a href="__APP__/Address/add" class="text-left" style="float:right;">新增</a>
						</div>
						<div class="ibox-content">
							<table class="table table-hover no-margins table-bordered">
								<thead>
									<tr>
										<th>姓名</th>
										<th>电话</th>
										<th>地区</th>
										<th>详细地址</th>
										<th class="col-lg-3">操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="result" item="item">
										<tr>
											<td>{$item.name}</td>
											<td>{$item.mobile}</td>
											<td>{$item.area}</td>
											<td>{$item.address}</td>
											<td>
												<if condition="$item['is_default'] eq 0">
													<a href="__APP__/Address/set_default/type/set/id/{$item.id}" class="btn btn-sm">设为默认地址</a>
												<elseif condition="$item['is_default'] eq 1" />
													<a href="__APP__/Address/set_default/type/unset/id/{$item.id}" class="btn btn-sm">取消默认地址</a>
												</if>
												<a href="__APP__/Address/edit/id/{$item.id}" class="btn btn-sm">编辑</a>
												<a href="__APP__/Address/delete/id/{$item.id}" onclick="return confirm('确认删除吗？')" class="btn btn-sm">删除</a>
											</td>
										</tr>
									</foreach>
								</tbody>
							</table>
						</div>
					</div>
				</div>


			</div>

		</div>


	</div>
</div>
<include file="public:footer" />
