<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">我的商城</a>
            </li>
            <li>
                <a>地址管理</a>
            </li>
            <li>
                <strong>添加地址</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">添加地址</h5>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" action="__ACTION__" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*收件人姓名：</label>
                            <div class="col-sm-6">
                                <input id="name" name="name" class="form-control" type="text" value="{$result.name}" />
                                <input type="hidden" name="form_key" value="yes" />
                                <input type="hidden" name="id" value="{$result.id}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*所属地区：</label>
                            <div class="col-sm-6">
                                <input id="area" name="area" class="form-control" type="text" value="{$result.area}">
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">*详细地址：</label>
                            <div class="col-sm-6">
                                <input id="address" name="address" class="form-control" type="text" value="{$result.address}">
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">*联系方式：</label>
                            <div class="col-sm-6">
                                <input id="mobile" name="mobile" class="form-control" type="text" value="{$result.mobile}">
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">*设为默认：</label>
                            <div class="col-sm-6">
                                <input id="is_default" name="is_default" class="form-control" type="checkbox" <if condition="$result['is_default'] eq 1">checked="checked"</if>>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button class="btn btn-warning" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<include file="public:footer" />
<!-- jQuery Validation plugin javascript-->
<script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
<script>
   //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
   $.validator.setDefaults({
	   highlight: function (element) {
		   $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
	   },
	   success: function (element) {
		   element.closest('.form-group').removeClass('has-error').addClass('has-success');
	   },
	   errorElement: "span",
	   errorClass: "help-block m-b-none",
	   validClass: "help-block m-b-none"


   });

	//以下为官方示例
	$().ready(function () {
		// validate signup form on keyup and submit
		$("#signupForm").validate({
			rules: {
				name: {
					required: true
				},
				area: {
					required: true
				},
				address: {
					required: true
				},
				mobile: {
					required: true
				},
				agree: "required"
			},
			messages: {
				name: {
					required: "请输入提取金额"
				},
				mobile: {
					required: "请输入联系方式"
				},
				address: {
					required: "请输入地址"
				}
			}
		});
	});
</script>
