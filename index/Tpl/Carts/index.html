<include file="public:header" />
<div class="row wrapper wrapper-content border-bottom white-bg page-heading" style="border-bottom:3px solid #f1c703 !important">
	<div class="col-lg-10"  style="padding:0px;">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">我的商城</a>
            </li>
			<li>
                <strong>我的购物车</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content">

	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 style="float: none !important;">我的购物车</h5>
						</div>
						<div class="ibox-content">
							<table class="table table-hover no-margins table-bordered">
								<thead>
									<tr>
										<th>商品编号</th>
										<!-- <th>商品类别</th> -->
										<th>商品名称</th>
										<!-- <th>商品单价</th> -->
										<th>购买数量</th>
										<th>所需奖金币</th>
										<th>所需戎子盾</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="result" item="item">
										<tr>
											<td>{$item.products_code}</td>
											<td>{$item.name}</td>
											<td>{$item.count}</td>
											<td>￥{$item.total_jprice}</td>
											<td>￥{$item.total_rprice}</td>
											<td><a href="__APP__/Carts/delete/id/{$item['id']}" onclick="return confirm('确认删除吗?')">删除</a></td>
										</tr>
									</foreach>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
			    <div class="col-sm-12 text-left">
			        <a href="__APP__/Orders/add" type="button" class="btn btn-w-m btn-warning">去结算</a>
			    </div>
			</div>
		</div>


	</div>
</div>
<include file="public:footer" />
